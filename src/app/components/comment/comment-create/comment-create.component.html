<div class="row">
  <div class="md-form col-md-10">
      <form 
      [formGroup]="form"
      (submit)="createComment()" >
      <i class="fas fa-pencil-alt prefix"></i>
      <input type="text" id="form8" class="md-textarea form-control" mdbInput formControlName="content" />
      <button 
      class="btn btn-success my-4 btn-block" 
      type="submit" [disabled]="form.invalid">
      Post a comment
    </button>
    </form>
  </div>
</div>
