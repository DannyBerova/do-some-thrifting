<div class="container">
  <div class="row">
      <div class="col-3"></div>
      <div class="col-lg-6 col-md-8 col-sm-12 m-lg-0 mt-lg-5 mb-lg-5 m-sm-2">
          <!-- Default form login -->
          <form 
              class="text-center border border-light p-5 mt-1" 
              [formGroup]="form" 
              (submit)="onSubmitHandler()">
  
              <p class="h4 mb-4">Login</p>
  
              <!-- Email -->
              <div class="mb-4">
                  <input 
                      type="text" 
                      id="defaultLoginFormEmail" 
                      class="form-control" 
                      placeholder="Username" 
                      formControlName="username"
                      [ngClass]="username.touched ? (username.valid ? 'is-valid' : 'is-invalid') : null" />
                  <small 
                      class="invalid-feedback" 
                      *ngIf="username.touched && username.invalid">
                      {{ usernameErrorMessage }}
                  </small>
              </div>
              
              <!-- Password -->
              <div class="mb-4">
                  <input 
                      type="password" 
                      id="defaultLoginFormPassword" 
                      class="form-control" 
                      placeholder="Password" 
                      formControlName="password"
                      [ngClass]="password.touched ? (password.valid ? 'is-valid' : 'is-invalid') : null" />
                  <small 
                      class="invalid-feedback" 
                      *ngIf="password.touched && password.invalid">
                      {{ passwordErrorMessage }}
                  </small>
              </div>
          
              <!-- Sign in button -->
              <button 
                  class="btn btn-success btn-block my-4" 
                  type="submit" 
                  [disabled]="form.invalid">
                  Login
              </button>
          
              <!-- Register -->
              <p>Not a member?
                  <a routerLink="/auth/register">Register</a>
              </p>
          
              
          </form>
          <!-- Default form login -->
      </div>
      <div class="col-3"></div>
  </div>
  </div>
