<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-lg-10 col-sm-12 mt-lg-5 mb-lg-5 mt-md-3 mb-md-3">
            <!-- Default form register -->
            <form 
            class="text-center border border-light p-5" 
            [formGroup]="form" 
            (submit)="onSubmitHandler()">
        
            <p class="h4 mb-4">Register</p>
        
                <!-- Username -->
                <div class="mb-4">
                <input 
                    type="text" 
                    id="defaultRegisterFormEmail" 
                    class="form-control" 
                    placeholder="Username" 
                    formControlName="username"
                    [ngClass]="username.touched ? (username.valid ? 'is-valid' : 'is-invalid') : null" />
                <small 
                    class="invalid-feedback" 
                    *ngIf="username.touched && username.invalid">
                    Username is invalid
                </small>
                </div>
            
            <div class="form-row mb-4">
                    <div class="col">
                    <!-- Password -->
                    <input 
                        type="password" 
                        id="defaultRegisterFormPassword" 
                        class="form-control" 
                        placeholder="Password" 
                        aria-describedby="defaultRegisterFormPasswordHelpBlock" 
                        formControlName="password"
                        [ngClass]="password.touched ? (password.valid ? 'is-valid' : 'is-invalid') : null" />
                    <small 
                        class="invalid-feedback" 
                        *ngIf="password.touched && password.invalid">
                        <!-- {{ passwordErrorMessage }} -->
                    </small>
                    </div>
                    <div class="col">
                        <!-- Confirm Password -->
                        <input 
                        type="password" 
                        id="defaultRegisterFormConfirmPassword" 
                        class="form-control" 
                        placeholder="Confirm password" 
                        aria-describedby="defaultRegisterFormPasswordHelpBlock" 
                        formControlName="confirmPassword"
                        [ngClass]="confirmPassword.touched ? (confirmPassword.valid ? 'is-valid' : 'is-invalid') : null" />
                        <small 
                        class="invalid-feedback" 
                        *ngIf="confirmPassword.touched && confirmPassword.invalid">
                        <!-- {{ confirmPasswordErrorMessage }} -->
                    </small>
                    </div>
                </div>
        
            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input 
                        type="text" 
                        id="defaultRegisterFormFirstName" 
                        class="form-control" 
                        placeholder="First name" 
                        formControlName="firstName"
                        [ngClass]="firstName.touched ? (firstName.valid ? 'is-valid' : 'is-invalid') : null" />
                    <small 
                        class="invalid-feedback" 
                        *ngIf="firstName.touched && firstName.invalid">
                        <!-- {{ firstNameErrorMessage }} -->
                    </small>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input 
                        type="text" 
                        id="defaultRegisterFormLastName" 
                        class="form-control" 
                        placeholder="Last name" 
                        formControlName="lastName"
                        [ngClass]="lastName.touched ? (lastName.valid ? 'is-valid' : 'is-invalid') : null" />
                    <small 
                        class="invalid-feedback" 
                        *ngIf="lastName.touched && lastName.invalid">
                        <!-- {{ lastNameErrorMessage }} -->
                    </small>
                </div>
            </div>
        
            <!-- E-mail -->
            <div class="mb-4">
                <input 
                    type="email" 
                    id="defaultRegisterPhoneEmail" 
                    class="form-control" 
                    placeholder="E-mail" 
                    aria-describedby="defaultRegisterFormPhoneHelpBlock" 
                    formControlName="email"
                    [ngClass]="email.touched ? (email.valid ? 'is-valid' : 'is-invalid') : null" />
                <small 
                    class="invalid-feedback" 
                    *ngIf="email.touched && email.invalid">
                    <!-- {{ emailErrorMessage }} -->
                </small>
            </div>
            
            <!-- Phone number -->
            <div class="mb-4">
                <input 
                    type="text" 
                    id="defaultRegisterPhonePassword" 
                    class="form-control" 
                    placeholder="Phone number" 
                    aria-describedby="defaultRegisterFormPhoneHelpBlock" 
                    formControlName="phoneNumber"
                    [ngClass]="phoneNumber.touched ? (phoneNumber.valid ? 'is-valid' : 'is-invalid') : null" />
                <small 
                    class="invalid-feedback" 
                    *ngIf="phoneNumber.touched && phoneNumber.invalid">
                    <!-- {{ phoneNumberErrorMessage }} -->
                </small>
            </div>
            <div class="mb-4">
                <input 
                    type="url" 
                    id="defaultRegisterPhoneEmail" 
                    class="form-control" 
                    placeholder="Avatar URL" 
                    aria-describedby="defaultRegisterFormPhoneHelpBlock" 
                    formControlName="avatar"
                    [ngClass]="avatar.touched ? (avatar.valid ? 'is-valid' : 'is-invalid') : null" />
                <small 
                    class="invalid-feedback" 
                    *ngIf="avatar.touched && avatar.invalid">
                    <!-- {{ emailErrorMessage }} -->
                </small>
            </div>
                    
            <!-- Sign up button -->
            <button 
                class="btn btn-success my-4 btn-block" 
                type="submit" 
                [disabled]="form.invalid">
                Register
            </button>
                    
            <hr>
        
            <!-- Terms of service -->
            <p>By clicking
                <em>Register</em> you agree to our
                <a routerLink="#">terms of service</a>
            </p>
            <p>Already a member?
                    <a routerLink="/auth/login">Login</a>
                </p>
            </form>
            <!-- Default form register -->
        </div>
        <div class="col-1"></div>
        </div>
    
    </div>
