<div class="container userprofile">
  <div class="row">
      <div class="col-md-3 mb-3">
    
    <!--Card-->
    <div class="card custom">

        <!--Card image-->
        <div class="view overlay">
          <img src="{{user.avatar}}" class="card-img-top cardimage" alt="">
        </div>
  
        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title">Username: {{user.username}}</h4>
          <h4 class="card-title">Email: {{user.email}}</h4>
          <!--Text-->
          <p class="card-text">Full Name: {{user.firstName}} {{user.lastName}}</p>
          <p class="card-text">Post count: {{user['posts'].length}}</p>
          <p class="card-text">Phone number: {{user.phoneNumber}}</p>
        </div>
  
      </div>
    </div>
    <div class="col-md-9 mb-3">
        <div class="row">
    <div class="col-4" *ngFor="let p of user['posts']">
      <app-card-info [post]="p"></app-card-info>
    </div>
  </div>
    </div>
  </div>
</div>
