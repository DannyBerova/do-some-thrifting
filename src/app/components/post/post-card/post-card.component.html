
    <!--Card-->
    <div class="card">

      <!--Card image-->
      <div class="view overlay">
        <img src="{{post.images[0]}}" class="card-img-top" alt="">
        <a [routerLink]="['/post', 'details', post._id]">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{post.title}}</h4>
        <!--Text-->
        <p class="card-text">Push messaging provides a simple and effective way to re-engage with your users
          and in this
          tutorial you'll learn how to add push notifications to your web app</p>
          <a [routerLink]="['/post', 'details', post._id]" target="_blank" class="btn btn-primary btn-md">View more...
          <i class="fas fa-play ml-2"></i>
        </a>
      </div>

    </div>
    <!--/.Card-->
